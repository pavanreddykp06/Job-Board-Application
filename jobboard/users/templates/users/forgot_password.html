{% extends "common.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow col-md-6 mx-auto">
    <h3 class="mb-4 text-center">Forgot Password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
