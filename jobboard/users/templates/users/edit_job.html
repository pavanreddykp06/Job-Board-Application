{% extends "common.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card col-md-8 mx-auto p-4 shadow">
    <h3 class="mb-4 text-center">{{ job|default:"Post New Job" }}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
